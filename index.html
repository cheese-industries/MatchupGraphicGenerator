<div class="saveButton">
    <button class="widescreenSaveButton" onclick="onWidescreenSaveClick()">Save this graphic</button>
</div>


<div id="specific">
    <div id="wide-container" class="widecontainer" style="width: 1280px; height: 720px; display: flex; flex-wrap: wrap;">
        <div id="wideLogoA" class="wide-logo"></div>
        <div id="wideLogoB" class="wide-logo"></div>
    </div>
</div>

<script src="script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<script>
    const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const monthName = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October',
        'November', 'December'
    ];
    var field = document.getElementById('datepicker');
    var picker = new Pikaday({
        field: document.getElementById('datepicker'),
        firstDay: 1,
        minDate: new Date(1920, 01, 01),
        maxDate: new Date(2200, 12, 31),
        yearRange: [1920, 2200],
        onSelect: function() {
            let stringedDate = field.value.toString();
            let parsedDate = new Date(stringedDate);
            let day = weekday[parsedDate.getDay()];
            let month = monthName[parsedDate.getMonth()];
            let date = parsedDate.getDate();
            let year = parsedDate.getFullYear();
            let dateForDisplay = day + ', ' + month + ' ' + date + ', ' + year;
            document.getElementById("date").innerText = dateForDisplay.toUpperCase()
        }
    });
</script>
</body>
